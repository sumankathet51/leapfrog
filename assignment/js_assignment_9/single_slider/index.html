<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="carousel-container" id="carousel-container">
        <div class="carousel-image-wrapper">
            <img class="active" src="./images/avenue-815297_640.jpg" alt="Image" />
            <img src="./images/moon-1859616_640.jpg" alt="Image" />
            <img src="./images/park-3116883_640.jpg" alt="Image" />
            <img src="./images/salad-7249259_640.jpg" alt="Image" />
        </div>

        <div class="carousel__controls">
            <span class="left" id="left" onclick="slide(-1)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                        d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z" />
                </svg>
            </span>
            <span class="right" id="right" onclick="slide(1)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

                    <path
                        d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z" />
                </svg>
            </span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
