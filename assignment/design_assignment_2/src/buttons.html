<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ui Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="navbar clearfix">
                <nav class="navigation-bar">
                    <ul>
                        <li>
                            <a href="" class="logo"> UI Kit </a>
                        </li>

                        <li>
                            <a href=""> Color </a>
                        </li>

                        <li>
                            <a href=""> Typography </a>
                        </li>

                        <li>
                            <a href=""> Buttons </a>
                        </li>

                        <li>
                            <a href=""> Forms</a>
                        </li>

                        <li>
                            <a href=""> List Group </a>
                        </li>

                        <li>
                            <a href=""> Table </a>
                        </li>

                        <li>
                            <a href=""> Card </a>
                        </li>
                    </ul>
                </nav>
                <div class="search">
                    <form action="" method="post">
                        <input type="text" class="form-element" id="search" placeholder="search">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="main-heading">
                <h1> Buttons </h1>
                <hr>
            </section>

            <section id="primary" class="button-table">
                <h2 class="mt-4"> Primary </h2>
                <hr>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>
                                default
                            </th>
                            <th>
                                Outline
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>default</td>
                            <td>
                                <button type="button" class="btn btn-primary">Primary</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-primary">Primary</button>
                            </td>
                        </tr>
                        <tr>
                            <td>hover</td>
                            <td>
                                <button type="button" class="btn btn-primary-hover">Primary</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-primary-hover">Primary</button>
                            </td>
                        </tr>
                        <tr>
                            <td>focus</td>
                            <td>
                                <button type="button" class="btn btn-primary-hover">Primary</button>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="secondary" class="button-table">
                <h2 class="mt-4"> Secondary </h2>
                <hr>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>
                                default
                            </th>
                            <th>
                                Outline
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>default</td>
                            <td>
                                <button type="button" class="btn btn-secondary">Secondary</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                            </td>
                        </tr>
                        <tr>
                            <td>hover</td>
                            <td>
                                <button type="button" class="btn btn-secondary-hover">Secondary</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-secondary-hover">Secondary</button>
                            </td>
                        </tr>
                        <tr>
                            <td>focus</td>
                            <td>
                                <button type="button" class="btn btn-secondary-hover">Secondary</button>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>

    </main>

</body>

</html>
