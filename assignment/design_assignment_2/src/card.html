    <title>Ui Kit</title>

        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="navbar clearfix">
                <nav class="navigation-bar">
                    <ul>
                        <li>
                            <a href="" class="logo"> UI Kit </a>
                        </li>

                        <li>
                            <a href="color.html"> Color </a>
                        </li>

                        <li>
                            <a href="typography.html"> Typography </a>

                        <li>
                            <a href="buttons.html"> Buttons </a>
                        </li>

                        <li>
                            <a href="forms.html"> Forms</a>

                        <li>
                            <a href="list-group.html"> List Group </a>

                        <li>
                            <a href="table.html"> Table </a>
                        </li>

                        <li>
                            <a href="card.html"> Card ( Incomplete ) </a>
                        </li>
                    </ul>
                </nav>
                <div class="search">
                    <form action="" method="post">
                        <input type="text" class="form-element" id="search" placeholder="search">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="main-heading">
                <h1> Card </h1>
                <hr>
            </section>

            <section class="card-container">
                <div class="card">
                    <div class="card-header">
                        <div class="profile clearfix">
                            <img src="../assets/images/woman.jpg" alt="" class="profile-img">
                            <div class="titles">
                                <p class="title">Stuar Manson</p>
                                <p class="sub-title">Publicado hace 2 horas</p>
                            </div>
                            <div>
                                <img src="../assets/images/ellipsis-vertical-solid.svg" alt="" class="icon">

                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="main-img-container">
                            <img src="../assets/images/flower.jpg" alt="" class="main-img">
                        </div>
                        <div class="card-footer">
                            <div class="icon-container">
                                <img src="../assets/images/thumbs-up-solid.svg" alt="" class="icon">
                                <img src="../assets/images/comment-solid.svg" alt="" class="icon">
                                <img src="../assets/images/share-solid.svg" alt="" class="icon">
                            </div>
                            <div class="comment-container">
                                <img src="../assets/images/woman.jpg" alt="" class="profile-img" height="25px"
                                    width="25px">
                                <input type="text" class="comment" placeholder="Enter Your Comment">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card2">
                    <div class="card-body">
                        <img src="../assets/images/woman.jpg" alt="" class="main-img">
                        <div class="play-button">
                            <img src="../assets/images/play-solid.svg" alt="" class="icon">

                        </div>
                        <p class="title text-center">Meditaciones en casa</p>
                        <p class="sub-title text-center">Susan Paz</p>
                    </div>
                    <!-- <div class="card-footer">

                    </div> -->
                </div>

                <div class="card card-3">
                    <div class="card-header">
                        <span class="bg-success">Home</span>
                        <div class="titles">
                            <p class="title">Lampara Look</p>
                            <p class="sub-title">by Saca Tuerca</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="main-img-container">
                            <img src="../assets/images/yoga.jpg" alt="" class="main-img">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="comment-container">
                            <img src="../assets/images/woman.jpg" alt="" class="profile-img">
                            <div class="name">
                                <span> Felipe Sacudon </span>
                                <div class="count">
                                    <img src="../assets/images/comment-solid.svg" alt="" class="icon-sm"> 22
                                    <img src="../assets/images/heart.png" alt="" class="icon-sm"> 20
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>

</body>

</html>
